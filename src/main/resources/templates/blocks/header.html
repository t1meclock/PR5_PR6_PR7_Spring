<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
        <use xlink:href="#bootstrap"></use>
      </svg>
    </a>
    <a class="links" sec:authorize="hasAuthority('ADMIN')" href="/admin">Список пользователей</a>
    <a class="links" sec:authorize="hasAuthority('ADMIN')" href="/theme">Список тем</a>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-outline-primary me-2" sec:authorize="!isAuthenticated()">Login</button>
    </form>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-primary" sec:authorize="isAuthenticated()">Выйти</button>
    </form>
  </header>
</div>
</body>
</html>

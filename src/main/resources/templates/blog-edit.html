<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование поста</title>
</head>
<body>
<div th:each="el : ${post}" th:object="${post}">
    <form th:action="${'/blog/' + post.id + '/edit'}" method="post">
        <p>Заголовок: </p>
        <input th:field="*{title}" type="text" th:value="*{title}" name="title" placeholder="Введите название поста">
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        <p>Анонс поста: </p>
        <input type="text" th:field="*{anons}" th:value="*{anons}" name="anons" placeholder="Введите анонс поста">
        <div th:if="${#fields.hasErrors('anons')}" th:errors="*{anons}"></div>
        <p>Текст поста: </p>
        <textarea name="full_text" th:field="*{full_text}" th:value="*{full_text}" placeholder="Введите текст поста"></textarea>
        <div th:if="${#fields.hasErrors('full_text')}" th:errors="*{full_text}"></div>
        <br>
        <button type="submit">Сохранить изменения</button>
    </form>
</div>
</body>
</html>
